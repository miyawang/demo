<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title><style>
      .nodeSmall {
        width: 50px;
        height: 50px;
        background: url(images/bgs.png) no-repeat -159px -51px;
        position: fixed;
        right: 10px;
        top: 40%;
      }
  
      .erweima {
        position: absolute;
        top: 0;
        left: -150px;
      }
  
      .nodeSmall a {
        display: block;
        width: 50px;
        height: 50px;
      }
  
      .hide {
        display: none;
      }
  
      .show {
        display: block;
      }
    </style>
  </head>
  
  <body>
    <!--父盒子-->
    <div class="nodeSmall" id="node_small">
      <a href="#"></a>
      <!--二维码的盒子-->
      <div class="hide erweima" id="er">
        <img src="images/456.png" alt="" />
      </div>
    </div>
  
    <script>
      // 1 获取元素
      var box = document.getElementById('node_small');
      var er = document.getElementById('er');
      box.onmouseover = function () {
        // er.className = 'erweima show';
        er.className = er.className.replace('hide','show');
      }
      box.onmouseout = function () {
        // er.className = 'erweima hide';
        er.className = er.className.replace('show','hide');
      }
  
  
  
    </script>
  
</body>
</html>
