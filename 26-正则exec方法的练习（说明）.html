<body>
  <script>
    // 练习：从字符串 'abcdefghabcdefghabcdefgh' 中找出所有 'e' 的位置
    var str = 'abcdefghabcdefghabcdefgh'
    var r = /e/g
    var arr = []
    var m

    // 1 先调用 exec() 方法
    // 2 将结果交给变量m
    // 3 判断 exec() 方法的返回是否为 null
    // 4 如果不为null，就执行 while 中的代码
    while ( (m = r.exec(str)) !== null ) {
      arr.push(m.index)
    }

    /* do {
      m = r.exec(str)

    console.log(arr)
  </script>
