<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    var str = 'abc-abc-abc';
    var arr = str.split('-');
    var result = arr[0];
    for (var i = 1; i < arr.length; i++) {
      var temp = arr[i];
      result += temp[0].toUpperCase() + temp.slice(1);
    }
    console.log(result);

  </script>
</body>

</html>
