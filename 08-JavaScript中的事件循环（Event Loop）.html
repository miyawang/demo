<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 面试题：
    for (var i = 0; i < 10; i++) {
      setTimeout(function () {
        console.log(i)
      }, 0)
    }

    /* console.log('1 开始')
    var num = 0
    setTimeout(function () {
      console.log('2 定时器代码执行')
      num = 666
    }, 0)
    // console.log(num)
    console.log('3 结束') */

    // JavaScript是一门单线程的编程语言
    // 单线程: 同一时间只能处理一件事情     （小饭馆，只有一个锅，同时只能炒一个菜）
    // 多线程: 同一时间能够同时处理多件事情 （大饭店，有两个锅，同时可以炒两个菜）
    
    // 在浏览器中有与JS密切相关的三个线程：
    // 1 主线程       --- 负责：执行JS代码，所有的JS代码都是由主线程来执行的
    // 2 UI线程       --- 负责：渲染页面
    // 3 事件循环线程

    // 主线程 和 UI线程 是互斥的两个线程，也就是说：同时只能有一个线程在执行
    // 当JS代码执行的时候，UI渲染就停止
    // 当渲染页面的时候，JS代码就会停止执行

    // JS中的代码可以简单的理解为有两种:
    // 1 主线程中的代码( 会被立即执行的代码 )
    // 2 延后执行的代码. 比如: setTimeout / setInterval 回调函数中的代码( 延后执行 )
    
  </script>
</body>

</html>
