<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button {
			background-color: orange;
		}
	</style>
</head>
<body>

	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>

	<script>
		// 1 获取元素
		var btns = document.getElementsByTagName('button');
		// 2 遍历
		for (var i = 0; i < btns.length; i++) {
			// 3 添加事件
			btns[i].onclick = function () {
				// 4 给当前按钮设置颜色
				// 先将所有btn的颜色还原为orange，再设置当前btn为red
				for (var i = 0; i < btns.length; i++) {
					btns[i].style.backgroundColor = 'orange';
				}
				this.style.backgroundColor = 'red';

			};
		}

		// 好处：书写简便
		// 缺点：有多次不必要的DOM操作



	</script>
	
</body>
</html>
