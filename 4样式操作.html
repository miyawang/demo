<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="box"></div>

	<script>
		
		// 获取元素
		var box = document.getElementById('box');

		// 设置样式
		box.style.width = '100px';
		box.style.height = '100px';
		box.style.backgroundColor = 'red';

		// 通过观察我们发现，使用js设置的样式会在标签的行内生效（行内样式）



	</script>

</body>
</html>
