<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时器</title>
</head>
<body>
  <button id="stop">定时器关闭</button>
  <script>
  // 定时器 timeout
  // 设置定时器 window.setTimeout (函数,延迟时间)  
    // setTimeout(function(){
    //   // 时间到达 执行的代码
    //   console.log('这是3代码');
      
    // },3000);
    // 返回值为当前定时器的标识id

  //  定义一个变量接收

   var timer = setTimeout(function(){
      // 时间到达 执行的代码
      console.log('这是2代码');
      
    },2000);

    // 移出定时器
    // clearTimeout (标识)
    var stopBtn = document.getElementById('stop');
    stopBtn.onclick = function(){
      clearTimeout(timer);
    }
    
    
  </script>
</body>
</html>
