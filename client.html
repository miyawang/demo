<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #box {
      width: 100px;
      height: 100px;
      border: 5px solid red;
      margin: 10px;
      padding: 10px;
      overflow: auto;
      direction: ltr;
    }
  </style>
</head>
<body>
  <div id="box">
    AAAAAAAAAAAAAAAAAAAAAAAABBBBBBBBBBBBBBCCCCCCCCCCCCCC
    DDDDDDDDDDDDDDDEEEEEEEEEEEEEEFFFFFFFFFFFFFFFFFGGGGGGGGGG
    FFFFFFFFFFFFGGGGGGGGGGGGFFFFFFFFFFFFFEEEEEEEEEEEEWWWWWWWWWW
  </div>

  <script>
    var box = document.getElementById('box');

    // 不含margin 含border
    // clientWidth 与 clientHeight
    // 元素内部的宽高
    // 宽的计算方式 左右边框之间的距离
    console.log(box.clientWidth);
    console.log(box.clientHeight);
    
    // clientLeft clientTop 了解
    // 相当于左边框与丁边框的宽度
    console.log(box.clientLeft);
    console.log(box.clientTop);
    
    

  </script>
</body>
</html>
