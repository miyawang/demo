<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      border: 1px solid blue;
      height: 300px;
      width: 200px;
    }
  </style>
</head>
<body>
  <button id="btn">按钮按钮</button>
  <ul id="ul">
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
  </ul>
  <p>一段文字</p>

  <script>
    var ul = document.getElementById('ul');
    var p = document.getElementsByTagName('p')[0];
    var btn = document.getElementById('btn');

    btn.onclick = function (){
      // ul.appendChild(p);
      ul.insertBefore(p,ul.children[2]);
       //第一个参数： 新节点（被添加的节点）  第二个参数：谁前面
    }

    
  </script>
</body>
</html>
