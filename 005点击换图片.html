<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>点击换图片</title>
</head>

<body>
  <input type="button" value="第一张" title="1">
  <input type="button" value="第二张" title="2">
  <input type="button" value="第三张" title="3">
  <input type="button" value="第四张" title="4">
  <input type="button" value="第五张" title="5">
  <img src="images/1.jpg" alt="" id="img" width="300">

  <script>
    var inputs = document.getElementsByTagName('input');
    var img = document.getElementById('img');

    for (var i = 0; i < inputs.length; i++) {
      inputs[i].onclick = function () {
        // console.log(i);  每次打印都是打印最后一个数字 所以使用this 能用this的地方都用this        
        img.src = 'images/' + this.title + '.jpg'
      }
    }
  </script>

</body>

</html>
