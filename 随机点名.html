<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input {
      position: absolute;
      left: 50%;
      width: 100px;
      margin-left: -20px;
      top: 10px;
    }

    ul {
      width: 816px;
      list-style: none;
      margin: 40px auto;
    }

    ul li {
      width: 100px;
      height: 40px;
      border: 1px solid #cc9258;
      float: left;
    }

    .current {
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <input type="button" value="随机点名" id="btn">
  <ul id="six">

  </ul>

  <script>
    var arr = ["AA", "BB", "CC", "DD", "EE", "FF",
      "GG", "HH", "II", "JJ", "KK", "LL",
      "MM", "NN", "OO", "PP", "QQ", "RR",
      "SS", "TT", "UU", "VV", "WW", "XX",
      "YY", "ZZ", "AAA", "BBB", "CCC", "DDD",
      "EEE", "FFF", "GGG", "HHH", "III", "JJJ",
      "KKK", "LLL", "MMM", "NNN", "OOO", "PPP",
      "QQQ", "RRR", "SSS", "TTT", "UUU", "VVV",
      "WWW", "XXX", "YYY", "ZZZ", "A", "B",
      "C", "D", "E", "F", "G", "H",
      "I", "J", "K", "L", "M", "N"];
    //找对象
    var btn = document.getElementById('btn');
    var ul = document.getElementById('six');
    // var lis = document.getElementByTagName('li');
    //根据arr创建li
    for (var i = 0; i < arr.length; i++) {
      var li = document.createElement('li');
      li.innerHTML = arr[i];
      ul.appendChild(li);
    }
    var lis = six.getElementsByTagName('li');
    btn.onclick = function () {
      for (var i = 0; i < arr.length; i++) {
        lis[i].style.backgroundColor = '';
      }
      var random = parseInt(Math.random() * lis.length)
      lis[random].style.backgroundColor = '#779';
    }
  </script>

</body>

</html>
