<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var arr = [8,4,2,1,0,7,6,5,3];

  // arr[9] = 50;
  // arr[arr.length] = 50;

  //作用：push方法是在数组的最后面再添加一个(或者多个)元素
  //参数：要一个或者多个参数。用来表示需要添加的数据
  //返回值：返回的是添加元素以后数组的长度
  console.log(arr.push(50, 60, 79, 80));
  console.log(arr);  //[8, 4, 2, 1, 0, 7, 6, 5, 3, 50, 60, 79, 80]


  //从数组的最后面删除一个元素
  //参数：不需要参数
  //返回值：被删掉的元素
  console.log(arr.pop());
  console.log(arr);

  //unshift是在数组的最前面插入一个(或者多个)数据
  //参数:需要插入的数据
  //返回值:返回的是插入元素以后的数组的长度
  console.log(arr.unshift(-10, -30, -40));
  console.log(arr);  //[-10, -30, -40, 8, 4, 2, 1, 0, 7, 6, 5, 3, 50, 60, 79]

  //从数组的最前面删掉一个元素
  //参数：不需要参数
  //返回值：被删掉的元素
  console.log(arr.shift());  //-10s
  console.log(arr);//[-30, -40, 8, 4, 2, 1, 0, 7, 6, 5, 3, 50, 60, 79]

</script>
</body>
</html>
