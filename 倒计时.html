<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="button" value="请仔细阅读协议(5)" id="btn" disabled>


  <script>
  //获取元素
  var btn = document.getElementById('btn');
  //设置定时器
  var count = 5;
  var timer = null;
  timer = setInterval(function(){
    // 设置count--
    count--;
    // 将内容设置给value属性
    btn.value = '请仔细阅读协议(' + count + ')';
    // 设置检测
    if (!count) {
      // 清除定时器后，不影响后续代码执行
      clearInterval(timer);
      // 把按钮禁用取消 也就是  启用按钮
      btn.disabled = false;
      // 更改按钮上的文字 input
      btn.value = '同意';
    }
  },1000);
  

  </script>
</body>
</html>
