<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>切换为图片1</button>
	<button>切换为图片2</button>
	<img id="img" src="./images/1.jpg" alt="">

	<script>
		// 步骤分析：
		//   1 使用标签名获取元素 (只是为了练习getElementsByTagName的使用)
		var pics = document.getElementsByTagName('button');
		var img = document.getElementById('img');
		//   2 给标签设置事件
		pics[0].onclick = function () {
			//   3 修改src属性
			img.src = './images/1.jpg';
		};

		pics[1].onclick = function () {
			img.src = './images/2.jpg';
		};

		




	</script>
	
</body>
</html>
