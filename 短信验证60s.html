<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- <button>点击获取短信验证码</button> -->
  <input type="button" value="点击获取短信验证码" id="btn">
  <script>
   
    var btn = document.getElementById('btn');
    var timer;
     // 给按钮注册点击事件 按钮不能再点击 
     btn.onclick = function(){
       var count = 5;
       this.disabled = true;
        // 每隔1s 修改按钮的value 
        timer = setInterval(function(){
          count--;
          btn.value = count + '秒后可以再次发送';
          if (count == 0) {
            // 清除定时器 按钮能点 恢复按钮的默认值
            clearInterval(timer);
            btn.disabled = false;
            btn.value = '点击获取短信验证码';
          }
        },1000);
     }
   

    // 0s的时候 按钮能点击 内容恢复默认
  </script>
</body>
</html>
