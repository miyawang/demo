<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<a id="link" href="javascript:;">点击跳转</a>

	<script>
		// 某些标签自带事件效果，例如a标签，点击会跳转到对应地址
		
		var link = document.getElementById('link');
		link.onclick = function () {
			alert('我是一个提示框');

			// 如果不希望a标签进行跳转，可以在事件代码最后设置return false;
			return false;
		};

	</script>


</body>
</html>
