<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var date = new Date();

  // console.log(date);  //打印日期   Tue Feb 27 2018 11:20:58 GMT+0800 (中国标准时间)
  // console.log(date.toString());  //toString方法和直接打印date结果是一样

  // console.log(date.toLocaleString());  //2018/2/27 上午11:20:58
  // console.log(date.toDateString());  //Tue Feb 27 2018
  // console.log(date.toTimeString());  //11:21:50 GMT+0800 (中国标准时间)
  //
  // console.log(date.toLocaleDateString());   //2018/2/27
  // console.log(date.toLocaleTimeString());  //上午11:22:16

  //2018年02月27日 11:23:08 星期二
  //2018-02-27 11:23:08 星期二

  //getYear是一个废弃的方法，不要再使用。它会把拿到的年份减去1900年
  // console.log(date.getYear());  //118

  var year = date.getFullYear();  //2018
  var month = date.getMonth() + 1;  //月份是从0开始计算的
  month = month < 10 ? "0" + month : month;

  //getDay是获取到星期 What day is it today?
  var day = date.getDay();

  //getDate是获取到日期 What's the date today?
  var riqi = date.getDate();
  riqi = riqi < 10 ? "0" + riqi : riqi;

  var hours = date.getHours();
  hours = hours < 10 ? "0" + hours : hours;

  var minutes = date.getMinutes();
  minutes = minutes < 10 ? "0" + minutes : minutes;

  var seconds = date.getSeconds();
  seconds = seconds < 10 ? "0" + seconds : seconds;

  var str = year + "-" + month + "-"+riqi + " " + hours + ":" + minutes + ":" +seconds + " 星期" + day;

  console.log(str);
</script>
</body>
</html>
