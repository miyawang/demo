<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组去重</title>
</head>
<body>
  <script>
    var arr = [1,2,3,1,6,3,8,2];
    var arrNew = [];
    for(var i = 0; i  < arr.length; i++){
      if (arrNew.indexOf(arr[i]) === -1) {
        arrNew.push(arr[i]);
      }
    }
    console.log(arrNew);
    
  </script>
</body>
</html>
