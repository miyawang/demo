<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数的三种创建方式:
    // 1 函数声明
    //  function fn() {}
    // 2 函数表达式
    //  var fn = function () {}
    // 
    // 3 var fn = new Function()

    // 通过第三种创建方式, 我们知道: 函数也是对象

    // 创建了一个空函数，相当于: var fn = function () {}
    // var fn = new Function()
    // fn()

    // 特点：
    //  1 所有参数都是：string
    //  2 最后一个参数表示函数体，前面所有的参数表示：新创建函数的参数
    //  3 如果只有一个参数，这个参数表示函数体
    // var fn = function (num) {
    //   console.log(num)
    // }

    // var fn = new Function('num', 'console.log(num)')
    // fn(666)

    var fn = new Function('console.log(888)')
    fn()
    
  </script>
</body>

</html>
