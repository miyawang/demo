  function getText (element) {
    if (typeof element.innerText !== 'undefined') {
      return element.innerText;
    } else {
      return element.textContent;
    }
  }

  function setText (element,value) {
    if (typeof element.innerText !== 'undefined') {
      element.innerText = value;
    } else {
      element.textContent = value;
    }
  }
