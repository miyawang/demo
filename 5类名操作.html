<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.divStyle {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>

	<div id="box"></div>
	
	<script>

		// 通过标签的className属性直接设置类名
		var box = document.getElementById('box');

		box.className = 'divStyle';
		
	</script>

</body>
</html>
