<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 1有一个对象{name:'zs',id:100}和一个连接http://www.baidu.com,拼接成字符串
    http://www.baidu.com?name=zs&id=100。 -->

  <a id="link" href="http://www.baidu.com">百度</a>

  <script>
    var obj = {
      name: 'zs',
      id: 100,
    }
    var link = document.getElementById('link');
    var str = '';
    for (var key in obj) {
     str +=  key + '=' + obj[key] + '&';
    }
    var string = link + '?' + str;
    var result = string.substr(0,string.length-1);
    console.log(result);
  </script>
</body>
</html>
