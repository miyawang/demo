<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">切换</button>
	<img id="img" src="./images/1.jpg" alt="">

	<script>
		// 步骤分析：
		//   1 使用id获取元素 
		var btn = document.getElementById('btn');
		var img = document.getElementById('img');
		//   2 给标签设置事件

		// 思考：如何通过一个按钮控制两种状态呢？
		// 希望通过一个按钮控制两种不同显示效果，可以使用变量控制方式：
		var flag = true;// 假定true表示显示图片1 ， false表示显示图片2

		btn.onclick = function () {
			if (flag) {
				// flag为true，表示当前显示图片1，所以将图片更改为2.jpg
				img.src = './images/2.jpg';
				// 更改flag的状态   
				flag = false;
			} else {
				// 将图片更改为1.jpg
				img.src = './images/1.jpg';
				flag = true;
			}
		};

		




	</script>
	
</body>
</html>
