<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	
	<div id="box">我是box</div>

	<script>
		
		// 获取事件源
		var box = document.getElementById('box');

		// 点击事件设置
		box.onclick = function () {
			console.log('我是点击box打印的文字');
		};

		// 鼠标移入事件
		box.onmouseover = function () {
			console.log('我是移入box打印的文字');
		};

		// 鼠标移出事件
		box.onmouseout = function () {
			console.log('我是移出box打印的文字');
		};


		// 额外说明：document.write() 在页面加载后使用时会导致页面内容被覆盖 (不要使用)

	</script>

</body>
</html>
