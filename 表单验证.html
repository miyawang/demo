

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    span {
      color: red;
    }
  </style>
</head>
<body>
<input type="text" id="txtName">
<span></span><br>
<input type="password" id="txtPwd">
<span></span><br>
<input type="button" id="btn" value="注册">
<script>

  //解决nextElementSibling兼容问题  9以下不支持
  // Source: https://github.com/Alhadis/Snippets/blob/master/js/polyfills/IE8-child-elements.js
  if(!("nextElementSibling" in document.documentElement)){
    Object.defineProperty(Element.prototype, "nextElementSibling", {
      get: function(){
        var e = this.nextSibling;
        while(e && 1 !== e.nodeType)
          e = e.nextSibling;
        return e;
      }
    });
  }

  
  //找对象 输入文字后 拿到文字长度 给后面的兄弟元素span相应的提示
  var txtName = document.getElementById('txtName');
  var txtPwd = document.getElementById('txtPwd');
  // var span = txtName.nextElementSibling('span');
  //给提示 输入文字后 键盘抬起
  txtName.onkeyup = function () {
    if (this.value.length < 2 || this.value.length > 6) {
      this.nextElementSibling.innerHTML = '用户名长度为2-6位';
    } else {
      this.nextElementSibling.innerHTML = '';
    }
  }

  txtPwd.onkeyup = function (){
    if (this.value.length < 4 || this.value.length > 8) {
      this.nextElementSibling.innerHTML = '密码长度为4-8位';
    } else {
      this.nextElementSibling.innerHTML = '';
    }
  }
</script>

</body>
</html>
