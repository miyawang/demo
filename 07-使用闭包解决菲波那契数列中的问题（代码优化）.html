<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 闭包 + 缓存：
    // 1 使用闭包，为了保护缓存对象
    // 2 缓存：为了记录已经计算过的数据
    
    // 外层函数fn是为了形成闭包，保护 缓存对象cache
    var fib = function fn() {
      // 缓存对象
      // 键：要计算的索引号
      // 值：索引号对应的计算后的值
      var cache = {}
      
      // 内部函数用于实现递归计算菲波那契数列
      return function fib (num) {
        // 1 判断缓存中有没有数据
        if (num in cache) {
          // 缓存中有
          return cache[num]
        }

        // 2 如果没有
        //  先计算
        //  再存到缓存中
        if (num === 0 || num === 1) {
          return cache[num] = 1
        }

        return cache[num] = fib(num - 1) + fib(num - 2)
      }
    }()

    var ret = fib(10)
    console.log(ret)

  </script>
</body>

</html>
