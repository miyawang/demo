<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0 auto;
            padding: 0px;
            font-size: 12px;
            background: url(images/bg.gif) repeat center 36px;
            text-align: center;
            background-color: #c30230;
        }

        #content {
            margin: 0 auto;
            width: 960px;
            background: url(images/content_bg.jpg) no-repeat left top;
            height: 627px;
        }

        #content .tip1{
            position: absolute;
            width: 227px;
            left: 200px;
            top: 100px;
        }

        #content .tip1 .tip_h {
            background: url(images/tip1_h.gif) no-repeat left top;
        }

        #content .tip1 .tip_h{
            width: 227px;
            padding-top: 45px;
            height: 23px;
            text-align: left;
            cursor: move;
        }

        #content .tip1 .tip_c {
            background: url(images/tip1_c.gif) repeat-y;
        }

        #content .tip1 .tip_c{
            width: 200px;
            padding-left: 12px;
            padding-right: 15px;
            min-height: 40px;
            text-align: left;
            line-height: 20px;
            max-height: 160px;
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
        }

        #content .tip1 .tip_f {
            background: url(images/tip1_f.gif) no-repeat left top;
        }

        #content .tip1 .tip_f{
            width: 227px;
            height: 53px;
            padding-top: 20px;
        }

        #content .close{
            float: left;
            font-size: 12px;
            cursor: pointer;
            color: #000000;
        }

        .clr {
            clear: both;
            overflow: auto;
            display: block;
            height: 0px;
        }

        #content .icon {
            float: left;
            width: 35px;
            padding-left: 15px;
            height: 35px;
            text-align: center;
        }

        #content .name {
            float: right;
            padding-right: 15px;
            text-align: right;
            font-size: 14px;
            line-height: 35px;
            color: #C0F;
        }

        #content .num {
            float: left;
            padding-left: 7px;
            width: 195px;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="tip1" id="cc">
        <div class="tip_h" title="双击关闭纸条">
            <div class="num">第[49568]条 2016-02-17 22:51:52</div>
            <div class="close" title="关闭纸条">×</div>
            <div class="clr"></div>
        </div>
        <div class="tip_c">
            每天都要被自己给帅醒，希望以后越来越帅！！！
        </div>
        <div class="tip_f">
            <div class="icon">
                <img src="images/bpic_1.gif" alt="" title="">
            </div>
            <div class="name">成真的人</div>
            <div class="clr"></div>
        </div>
    </div>
</div>

<script>
  //功能一：复制10个许愿墙
  var content = document.getElementById('content');
  var cc = document.getElementById('cc');
  var count = 0;
  //添加到content
  for(var i = 0; i  < 10; i ++){
    var cloneDiv = cc.cloneNode(true);
    cloneDiv.id = 'cc' + i;  //需要改id
    content.appendChild(cloneDiv);
    // cloneDiv.style.left = parseInt(Math.random()*1000) + 'px';
    // cloneDiv.style.top = parseInt(Math.random()*500) + 'px';
    //功能二： 让10个许愿墙 位置随机 
    cloneDiv.style.left = parseInt(Math.random()*700+200) + 'px';
    cloneDiv.style.top = parseInt(Math.random()*500) + 'px';
    // 功能三 点击时 层级变高 
    cloneDiv.onclick = function (){
      count++;
      this.style.zIndex = count;
    }
    // 功能四： 双击关闭

    cloneDiv.children[0].ondblclick = function () {
      this.parentNode.style.display = 'none';
    }
  }


</script>
</body>
</html>
