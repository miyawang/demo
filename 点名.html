<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      margin: 50px auto;
    }

    td {
      padding: 15px;
      text-align: center;
      /*border: 1px solid #000;*/
    }

    input {
      width: 100px;
      height: 40px;
    }

    .current {
      background-color: #f0f;
    }
  </style>

</head>

<body>
  <input type="button" value="点名" id="btn">

  <script>

    //名单，@为空位，中间的@为过道。以@开头的为不随机的座位

    var list = [
      ["@", "@", "@", "@", "讲师", "@", "@", "@", "@", "@"],
      ["陈龙", "邓晓娟", "胡秀林", "汪名鉴", "陈永菊", "@", "胡玉峰", "姚莎莎", "周文娟", "薛忠"],
      ["张聪聪", "魏秋俊", "王丹", "张彤", "黄祥", "@", "唐先菊", "郑玉梦", "陈国强", "陈少俊"],
      ["蒋露露", "冯涛", "胡韵", "胡文杰", "胡竹君", "@", "邵文", "董海南", "何义茂", "王俊禄"],
      ["郭可可", "余方", "梁多强", "任晓静", "李超亮", "@", "徐晨达", "张玉蒙", "李鑫妹", "安凯凯"],
      ["@", "朱丽榕", "胡适", "蔡强", "汪苗苗", "@", "唐燕山", "孙玉竹", "段性博", "程小益"],
      ["@", "梁新楠", "任飞", "徐舜海", "杨豪", "@", "孙一杭", "焦凯", "张士楠", "周淑雅"],
      ["王力量", "金双姐", "颜一波", "宋云", "卓凡", "@", "刘金萨", "肖建文", "胡康建", "张鹍"],
      ["周春丽", "李端", "李玉飞", "张家文", "姚永东", "@", "何义梅", "史伟", "崔凯", "余政"],
      ["余坤", "苏芮", "王亭亭", "甘浩", "宋号号", "@", "王涛", "高原", "高蕾", "赵力臻"],
      ["杨健", "芮延香", "汪勇", "史时敏", "陈印进", "@", "@", "@", "@", "@"],
      ["王丽莎", "王春燕", "林仙豪", "高玉翔", "宋国强", "@", "@", "@", "@", "@"]
    ];

    var btn = document.getElementById('btn');
    // var tds = document.getElementsByTagName('td');  有@ 用起来麻烦 
    var arr = [];

    //1.生成table，加到body里面
    var table = document.createElement('table');
    document.body.appendChild(table);
    // 2.根据list 生成tr
    for (var i = 0; i < list.length; i++) {
      var tr = document.createElement('tr');
      table.appendChild(tr);
      // 3.根据list[i]生成td
      for (var j = 0; j < list[i].length; j++) {
        var td = document.createElement('td');
        tr.appendChild(td);
        if ((list[i][j] != '@')) {
          td.innerHTML = list[i][j];
          td.style.backgroundColor = '#6f6';
          arr.push(td);
        }
      }
    }
    // console.log(arr);
    //给btn注册点击事件
    btn.onclick = function () {
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        arr[i].style.backgroundColor = '#6f6';
      }
      var random = parseInt(Math.random() * arr.length);
      arr[random].style.backgroundColor = '#f0f';
    }
  </script>

</body>

</html>
