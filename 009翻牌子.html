<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>翻牌子</title>
</head>

<body>
  <input type="button" id="btn" value="翻牌子啦">
  <select name="" id="select">

    <option value="">AAAAA</option>
    <option value="">BBBBB</option>
    <option value="">CCCCC</option>
    <option value="">DDDDD</option>
    <option value="">EEEEE</option>
    <option value="">FFFFF</option>
    <option value="">GGGGG</option>
    <option value="">HHHHH</option>
    <option value="">IIIII</option>

  </select>
  <script>
    //找对象
    var btn = document.getElementById('btn');
    var select = document.getElementById('select');
    //绑定事件
    btn.onclick = function (){
      var index = parseInt(Math.random()*select.length);
      select[index].selected = true;
      console.log(index);      
    }
  </script>
</body>

</html>
