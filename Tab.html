<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    #box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }
    
    .hd {
      overflow: hidden;
    }
    
    .hd li {
      float: left;
      width: 25%;
      height: 60px;
      background-color: #f99;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
    }
    
    
    .hd li.current {
      background-color: green;
    }
    
    .bd {
      height: 340px;
    }
    
    .bd div {
      width: 100%;
      height: 100%;
      background-color: pink;
      text-align: center;
      line-height: 340px;
      font-size: 100px;
      display: none;
    }
    
    .bd div.current {
      display: block;
    }
  </style>
</head>
<body>

<div id="box">
  <ul class="hd">
    <li class="current">导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
  </ul>
  <div class="bd" id="bd">
    <div class="current">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
  </div>
</div>


<script>
  var box = document.getElementById('box');
  var lis = box.getElementsByTagName('li');
  var bd = document.getElementById('bd');
  var divs = bd.getElementsByTagName('div');
    //注册事件 点击box 显示对应的div内容盒子 
    // 在事件中 储存一个索引 复活li时 拿到索引 给到div 复活对应的div
    

    for(var i = 0; i < lis.length; i++){
      lis[i].index = i;  //储存一个索引
      lis[i].onclick = function(){
        
        for(var i = 0; i < lis.length; i++){
          lis[i].className = '';
          divs[i].className = '';
          // 只有当前亮 其他不亮
        }
        this.className = 'current';
        var idx = this.index; //拿到索引 给到div 复活对应的div
        divs[idx].className = 'current';
      }
    } 

</script>
</body>
</html>
