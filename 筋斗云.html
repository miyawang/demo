<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title><style>
    * {
      margin: 0;
      padding: 0
    }
    
    ul {
      list-style: none
    }
    
    body {
      background-color: #333;
    }
    
    .nav {
      width: 800px;
      height: 42px;
      margin: 100px auto;
      background: url(images/rss.png) right center no-repeat;
      background-color: #fff;
      border-radius: 10px;
      position: relative;
    }
    .nav li {
      width: 83px;
      height: 42px;
      text-align: center;
      line-height: 42px;
      float: left;
      cursor: pointer;
    }
    
    .nav span {
      position: absolute;
      top: 0;
      left: 0;
      width: 83px;
      height: 42px;
      background: url(images/cloud.gif) no-repeat;
    }
    
    ul {
      position: relative;
    } </style>
</head>
<body>
<div class="nav">
  <span id="cloud"></span>
  <ul id="navBar">
    <li>北京校区</li>
    <li>上海校区</li>
    <li>广州校区</li>
    <li>深圳校区</li>
    <li>武汉校区</li>
    <li>关于我们</li>
    <li>联系我们</li>
    <li>招贤纳士</li>
  </ul>
</div>
<script src="./js/tools.js"></script>
<script>
  //1.找对象
  var navBar = document.getElementById('navBar');
  var lis = navBar.getElementsByTagName('li');
  var cloud = document.getElementById('cloud');
  var initposition = 0;
  // 鼠标经过导航 背景图片改变 其他的没有背景图片 
  // 2.注册事件  给所有的导航项注册鼠标经过事件 遍历 并且背景图改变 排他
  for(var i = 0; i < lis.length; i++){
    lis[i].onmouseover = function (){
      // lis[i].style.backgroundImage = 'images/cloud.gif';
      // lis[i].id = cloud;
      starMove(cloud,{left:this.offsetLeft});
    }
    lis[i].onmouseout = function (){
      starMove(cloud,{left:initposition});
    }
    lis[i].onclick = function(){
      initposition = this.offsetLeft;
    }
  }

</script>
  
</body>
</html>
