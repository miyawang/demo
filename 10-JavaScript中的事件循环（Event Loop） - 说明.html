    // 1 setTimeout 、 setInterval 中的时间参数
    // 注意：这个时间是不准确的，应该理解为：至少经过这么长的时间后，执行回调函数
    // 不管定时器中的时间有没有到，一定是先执行完主线程中的代码，才会执行定时器回调函数中的代码
    // 注意：HTML5中规定，定时器的最短时间为：4毫秒，不同浏览器中的值可能是不同的
    var d1 = new Date()
    for (var i = 0; i < Math.pow(10, 9); i++) {

    }
    var d2 = new Date()
    // for循环执行的时间：
    console.log(d2 - d1)

    // setTimeout(function () {
    //   console.log('定时器中的代码执行了')
    // }, 100)
    
    setTimeout(function () {
      console.log('定时器中的代码执行了')
    }, 0)
